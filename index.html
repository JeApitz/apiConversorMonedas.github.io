<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="container">
      <section>
        <head>
          <h1>CONVERSOR DE MONEDAS NACIONAL</h1>
        </head>
        <hr />
      </section>
      <main class="main">
        <div><h2>Pesos CLP</h2></div>
        <div>
          <input
            type="number"
            id="user-input"
            placeholder="Ingresa una cantidad en $"
          />
        </div>
        <div><p>Moneda a convertir</p></div>
        <div>
          <select class="form-select" id="select-moneda" required="">
            <option value="dolar">Dolar</option>
            <option value="euro">Euro</option>
            <option value="uf">UF</option>
          </select>
        </div>
        <div>
          <button id="btn" class="btn btn-primary" type="submit">Buscar</button>
        </div>
        <div>
          <p>Resultado: <span id="result">0</span></p>
        </div>
      </main>
    </div>
    <div class="container">
      <canvas id="myChart"></canvas>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
